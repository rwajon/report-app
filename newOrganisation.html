<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- icons -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/landingpage.css" />
    <link rel="stylesheet" href="css/organisation.css" />
    <title>ReportApp</title>
  </head>
  <body class="white">
    <!-- header -->
    <header class="fixheader white shadow-2" data-page="Inbox">
      <div class="container">
        <div class="row ">
          <div class="small-screen-2 medium-screen-1 large-screen-1">
            <div class="logo">
              <img src="images/logo_reportapp.svg" alt="Logo" />
            </div>
          </div>
          <div
            class="small-screen-2 medium-screen-3 large-screen-3 right-align"
          >
            <ul class="list-inline mainmenu">
              <li>
                <a href="#">
                  <span class="fas fa-stream"></span>
                  <span class="hide-on-small"> Reports</span></a
                >
              </li>
              <li>
                <a href="allOrganisations.html"
                  ><span class="fas fa-warehouse"></span>
                  <span class="hide-on-small"> Organizations</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><span class="fas fa-users"></span>
                  <span class="hide-on-small"> Users</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><span class="fas fa-user"></span>
                  <span class="hide-on-small"> Profile</span>
                  <span class="fas fa-angle-down"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- end header -->
    <div class="row">
      <div class="container">
        <div class="box">
          <h1 class="bold xxl-text no-margin text-blue">Create Organization</h1>
          <!-- content -->
          <div class="card shadow-2 radius-2">
            <form action="#" method="#">
              <div class="input-field medium-h-padding">
                <label for="org-name">Organisation name</label>
                <input type="text" id="email" placeholder="organisation name" />
              </div>
              <div class="clear"></div>
              <div class="input-field">
                <button
                  type="submit"
                  class="button blue text-white bold radius-6 m-text l-padding"
                >
                  Create
                </button>
              </div>
            </form>
          </div>
          <!-- end content -->
        </div>
      </div>
    </div>

    <div class="clear"></div>
  </body>
</html>
