<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <!-- icons -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/loginpage.css">
    <title>ReportApp</title>
</head>
<body class="white">
    <!-- header -->
    <header class="fixheader white shadow-2" data-page="Inbox">
        <div class="container">
            <div class="row ">
                <div class="small-screen-2 medium-screen-1 large-screen-1">
                    <div class="logo">
                        <img src="images/logo_reportapp.svg" alt="Logo">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->
    <div class="row">
        <div class="container">
            
            <!-- content -->
            <div class="row">
                <div class="loginpage center">
                <div class="card radius-4  shadow-2">
                <h1 class="xxl-large center-align">Sign Up</h1>
                <div class="divider grey"></div>
                <div>
                    <form action="#" method="#">
                        <div class="input-field">
                            <label for="names">Full names</label>
                            <input type="names" id="names" placeholder="names...">
                        </div>
                        <div class="input-field">
                            <label for="email">Enter your email</label>
                            <input type="email" id="password" placeholder="your email">
                        </div>
                        <div class="input-field">
                            <label for="phone">Phone number</label>
                            <input type="phone" id="phone" placeholder="your phone number">
                        </div>
                        <div class="input-field">
                            <label for="password">Enter your password</label>
                            <input type="password" id="password" placeholder="password...">
                        </div>
                        <div class="clear"></div>
                        <div class="input-field">
                            <button type="submit" class="button blue text-white bold radius-6 m-text l-padding">
                                Register
                            </button>
                        </div>
                        <div class="row">
                                Already have an account? <a href="./login.html" class="bold">Sign In</a> 
                        </div>
                        <br>
                    </form>
                </div>
            </div>
            <!-- end content -->
        </div>     
    </div>
    <div class="clear"></div>
</body>
</html>
